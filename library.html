<div id="popupContainer">

    <div class="container">
      <h2 class="my-3">Enter book details</h2>
      <form id="myForm">
        <!-- Your form fields go here -->
        <br><label for="name">Title</label><br>
        <input type="text" id="title" name="name" required><br>
        <label for="name">Author's Name</label><br>
        <input type="text" id="author" name="name" required><br>
        <label for="name">Page Number</label><br>
        <input type="number" id="pages" name="pages" required><br>
        <label for="read">Have you read?</label>
        <input type="checkbox" name="read" id="read">
        <button type="submit">Submit</button><br>
      </form>
      <br><button onclick="closeForm()" id="closeFormButton">Close</button>
    </div>
  </div>
</div>
